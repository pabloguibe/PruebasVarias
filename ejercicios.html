    <script>
        document.write("Location <b>href</b>: " + location.href + "<br>");
        document.write("Location <b>host</b>: " + location.host + "<br>");
        document.write("Location <b>hostname</b>: " + location.hostname + "<br>");
        document.write("Location <b>pathname</b>: " + location.pathname + "<br>");
        document.write("Location <b>port</b>: " + location.port + "<br>");
        document.write("Location <b>protocol</b>: " + location.protocol + "<br>");

        document.write("Navigator <b>href</b>: " + navigator.appCodeName + "<br>");
        document.write("Navigator  <b>host</b>: " + navigator.appName + "<br>");
        document.write("Navigator  <b>hostname</b>: " + navigator.appVersion + "<br>");
        document.write("Navigator  <b>pathname</b>: " + navigator.cookieEnabled + "<br>");
        document.write("Navigator  <b>port</b>: " + navigator.platform + "<br>");
        document.write("Navigator  <b>protocol</b>: " + navigator.userAgent + "<br>");
